<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="slidecontainer">
        <p>Choose your sketch pad size:</p>
        <input type="range" id="slider" min="10" max="64" value="16">
        <p>Value: <span id="slider-value"></span></p>
    </div>

    <div class="container-div" id="grid-16">

    </div>

    <button type="button" id="resetButton">Reset</button>
    <button type="button" id="rainbowButton">Rainbow</button>
    <button type="button" id="blackButton">Black</button>
    <button type="button" id="eraserButton">Eraser</button>
    

    <script src="../app.js"></script>
</body>
</html>
